<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arknights Skin Tier List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        /* --- 기본 스타일 (PRTS 위키 분위기) --- */
        body {
            background-color: #1a1a1a; /* 어두운 배경 */
            color: #ffffff;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        /* --- 티어 리스트 컨테이너 --- */
        .tier-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 50px;
        }

        .tier-row {
            display: flex;
            min-height: 160px; /* 카드 높이에 맞춰 최소 높이 설정 */
            background-color: #222;
            border: 1px solid #444;
        }

        /* 티어 라벨 (S, A, B...) */
        .tier-label {
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            flex-shrink: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* 티어 색상 설정 */
        .tier-s { background-color: #ff7f7f; color: #330000; }
        .tier-a { background-color: #ffbf7f; color: #331a00; }
        .tier-b { background-color: #ffff7f; color: #333300; }
        .tier-c { background-color: #7fff7f; color: #003300; }

        /* 아이템이 들어가는 영역 */
        .tier-content {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: #2b2b2b;
            align-content: flex-start; /* 아이템 위쪽 정렬 */
        }

        /* --- 아이템 대기열 (Unranked) --- */
        .pool-section {
            width: 100%;
            max-width: 1200px;
            border: 2px dashed #555;
            padding: 20px;
            background-color: #222;
        }
        
        .pool-title {
            margin-top: 0;
            margin-bottom: 15px;
            color: #aaa;
        }

        .item-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            min-height: 200px;
        }

        /* --- 카드 디자인 (PRTS 위키 스타일 복각) --- */
        .skin-card {
            width: 100px;  /* 너비 조절 */
            height: 180px; /* PRTS 위키의 직사각형 비율 유지 */
            background-color: #333;
            border: 1px solid #555;
            cursor: grab;
            position: relative;
            overflow: hidden;
            
            /* 핵심: 플러팅(Floating) 효과 및 부드러운 전환 */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .skin-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 카드 꽉 차게 */
            pointer-events: none; /* 드래그 시 이미지 선택 방지 */
        }

        /* 마우스 오버 시 효과 (PRTS 위키 느낌) */
        .skin-card:hover {
            transform: translateY(-7px) scale(1.02); /* 위로 살짝 뜨면서 커짐 */
            box-shadow: 0 10px 20px rgba(0,0,0,0.6); /* 그림자 진해짐 */
            border-color: #fff; /* 테두리 강조 */
            z-index: 10;
        }

        .skin-card:active {
            cursor: grabbing;
        }

    </style>
</head>
<body>

    <h1>Arknights Skin Tier List</h1>

    <div class="tier-container">
        <div class="tier-row">
            <div class="tier-label tier-s">S</div>
            <div class="tier-content" id="s-tier"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-a">A</div>
            <div class="tier-content" id="a-tier"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-b">B</div>
            <div class="tier-content" id="b-tier"></div>
        </div>
    </div>

    <div class="pool-section">
        <h3 class="pool-title">스킨 목록 (드래그하여 위로 이동)</h3>
        <div class="item-pool" id="pool">
            </div>
    </div>

    <script>
        // --- 1. 이미지 설정 부분 (여기를 수정하세요) ---
        // GitHub에 올린다면 경로를 'images/파일명.png' 등으로 설정하면 됩니다.
        // 예시를 위해 더미 이미지 URL을 사용했습니다. 실제 파일명으로 교체하세요.
        
        const imageList = [
            // 실제 사용 시: "images/skin_shining.png", "images/skin_nightingale.png", ...
            // 테스트를 위해 PRTS 위키의 이미지 패턴을 예시로 넣습니다 (실제 작동 안할 수 있음, 본인 파일명 입력 필수)
            "skin_01.jpg", 
            "skin_02.jpg", 
            "skin_03.jpg", 
            "skin_04.jpg",
            "skin_05.jpg",
            "skin_06.jpg",
            "skin_07.jpg",
            "skin_08.jpg",
            "skin_09.jpg",
            "skin_10.jpg"
        ];

        // 이미지 경로 접두사 (GitHub 폴더 구조에 맞게 수정)
        // 예: GitHub에 images 폴더가 있다면 "images/"
        const pathPrefix = ""; 

        // --- 2. 초기화 및 렌더링 ---
        const poolElement = document.getElementById('pool');

        // 이미지를 대기열(Pool)에 생성하는 함수
        function renderImages() {
            imageList.forEach((imgName, index) => {
                const card = document.createElement('div');
                card.className = 'skin-card';
                
                // 실제 이미지가 없을 경우를 대비해 배경색 처리, 있으면 img 태그 삽입
                // 실제 사용시에는 아래 innerHTML의 src를 본인의 경로로 맞춰야 합니다.
                card.innerHTML = `<img src="${pathPrefix}${imgName}" alt="skin" onerror="this.style.display='none'; this.parentNode.style.backgroundColor='#444'">`;
                
                poolElement.appendChild(card);
            });
        }

        // --- 3. 드래그 앤 드롭 기능 활성화 (SortableJS) ---
        function initSortable() {
            const containers = [
                document.getElementById('pool'),
                document.getElementById('s-tier'),
                document.getElementById('a-tier'),
                document.getElementById('b-tier')
            ];

            containers.forEach(container => {
                new Sortable(container, {
                    group: 'shared', // 서로 이동 가능하게 그룹 설정
                    animation: 150,  // 드래그 애니메이션 속도 (ms)
                    ghostClass: 'sortable-ghost', // 드래그 중인 아이템 잔상 스타일
                    chosenClass: 'sortable-chosen', // 선택된 아이템 스타일
                    dragClass: 'sortable-drag' // 드래그 중인 아이템 스타일
                });
            });
        }

        // 실행
        renderImages();
        initSortable();

    </script>
</body>
</html>
