<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - 2025 Arknights Skin Tier List</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <style>
        /* --- Í≥µÌÜµ Ïä§ÌÉÄÏùº --- */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --panel-bg: #222;
            --card-bg: #333;
            --border-color: #444;
            --accent-color: #1976d2;
            --shadow: rgba(0,0,0,0.5);
            --modal-bg: #2a2a2a;
        }
        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --text-color: #333333;
            --panel-bg: #ffffff;
            --card-bg: #fff;
            --border-color: #ccc;
            --shadow: rgba(0,0,0,0.1);
            --modal-bg: #fff;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }

        /* --- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò --- */
        .nav-bar {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .nav-title { font-size: 1.5rem; font-weight: bold; text-transform: uppercase; }
        .nav-links { display: flex; gap: 10px; align-items: center; }
        .nav-btn {
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--panel-bg);
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            transition: 0.2s;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        .nav-btn:hover { background-color: var(--border-color); }
        .nav-btn.active { background-color: var(--accent-color); border-color: var(--accent-color); color: white; }

        .lang-select {
            background-color: var(--panel-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* --- Í∞§Îü¨Î¶¨ Í∑∏Î¶¨Îìú --- */
        .gallery-grid {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        /* --- Í≤åÏãúÎ¨º Ïπ¥Îìú --- */
        .post-card {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow);
            border-color: var(--text-color);
        }
        .post-header { font-size: 0.9rem; color: #888; display: flex; justify-content: space-between; }
        .post-title { font-size: 1.1rem; font-weight: bold; margin: 5px 0; }
        
        .preview-box {
            display: flex; gap: 5px; background-color: #2b2b2b;
            padding: 10px; border-radius: 4px; overflow: hidden;
            height: 80px; align-items: center;
        }
        .preview-img { width: 50px; height: 100%; object-fit: cover; border-radius: 2px; border: 1px solid #444; }
        .preview-label { font-size: 0.8rem; color: #ff7f7f; font-weight: bold; margin-bottom: 5px; }

        /* --- Î°úÎî© Ïï†ÎãàÎ©îÏù¥ÏÖò --- */
        .loader {
            border: 4px solid #333; border-top: 4px solid var(--accent-color);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- ÏÉÅÏÑ∏ Î≥¥Í∏∞ Î™®Îã¨ --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: flex-start;
            z-index: 1000; overflow-y: auto; padding: 40px 0;
            backdrop-filter: blur(3px);
        }
        .modal-content {
            background-color: var(--modal-bg);
            color: var(--text-color);
            width: 90%; max-width: 800px;
            padding: 20px; border-radius: 8px;
            border: 1px solid var(--border-color);
            position: relative; margin-bottom: 50px;
        }
        .close-btn {
            position: absolute; top: 15px; right: 20px;
            font-size: 2rem; cursor: pointer; color: #888;
        }
        .close-btn:hover { color: var(--text-color); }

        .detail-row { display: flex; border: 1px solid var(--border-color); margin-bottom: 5px; min-height: 100px; }
        .detail-label { 
            width: 60px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 1.5rem; color: #333; text-shadow: 1px 1px 0 rgba(255,255,255,0.2);
        }
        .detail-items { flex-grow: 1; background-color: #2b2b2b; padding: 5px; display: flex; flex-wrap: wrap; gap: 5px; }
        .detail-img { width: 60px; height: 108px; object-fit: cover; border: 1px solid #444; }

        .theme-toggle {
            position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px;
            border-radius: 50%; background-color: var(--panel-bg);
            border: 2px solid var(--border-color); color: var(--text-color);
            font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 10px var(--shadow);
            z-index: 100; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-left">
            <div class="nav-title" id="nav-title">2025 Arknights Skin Tier List</div>
        </div>
        <div class="nav-links">
            <select id="langSelect" class="lang-select" onchange="changeLanguage(this.value)">
                <option value="ko">ÌïúÍµ≠Ïñ¥</option>
                <option value="en">English</option>
                <option value="jp">Êó•Êú¨Ë™û</option>
                <option value="cn">‰∏≠Êñá</option>
            </select>
            <a href="index.html" class="nav-btn">Make List</a>
            <a href="gallery.html" class="nav-btn active">Gallery</a>
            <a href="stats.html" class="nav-btn">Stats</a>
        </div>
    </div>

    <div id="loader" class="loader"></div>
    <div class="gallery-grid" id="gallery-grid"></div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">‚òÄÔ∏è</span>
    </button>

    <div class="modal-overlay" id="detailModal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
            <h2 id="modal-date">Submission Detail</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7z3JsiRzPSXnOdxtazbtq2J41oORv9og",
            authDomain: "skin-cad0f.firebaseapp.com",
            projectId: "skin-cad0f",
            storageBucket: "skin-cad0f.firebasestorage.app",
            messagingSenderId: "343015548730",
            appId: "1:343015548730:web:d65503a46d1fbabbf59203",
            measurementId: "G-P1NC2B9TE5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const tierConfig = { 'S': '#ff7f7f', 'A': '#ffbf7f', 'B': '#ffff7f', 'C': '#7fff7f', 'D': '#7fbfff', 'F': '#bfbfbf' };
        const pathPrefix = "img/";

        const i18n = {
            ko: { title: "2025 Î™ÖÏùºÎ∞©Ï£º Ïä§ÌÇ® Ïó∞ÎßêÏ†ïÏÇ∞" },
            en: { title: "2025 Arknights Skin Year-End" },
            jp: { title: "2025 „Ç¢„Éº„ÇØ„Éä„Ç§„ÉÑ „Ç≥„Éº„Éá Âπ¥Êú´Ê±∫ÁÆó" },
            cn: { title: "2025 ÊòéÊó•ÊñπËàü Êó∂Ë£Ö Âπ¥ÁªàÁõòÁÇπ" }
        };

        window.changeLanguage = function(lang) {
            document.getElementById('nav-title').textContent = i18n[lang].title;
            localStorage.setItem('lang', lang); 
        };

        window.toggleTheme = function() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme') || 'dark';
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            document.getElementById('theme-icon').textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', next); 
        };

        window.closeModal = function(e) {
            if (e.target.id === 'detailModal') {
                document.getElementById('detailModal').style.display = 'none';
            }
        };

        window.openModal = function(data, dateStr) {
            const modal = document.getElementById('detailModal');
            const body = document.getElementById('modal-body');
            document.getElementById('modal-date').textContent = dateStr;
            body.innerHTML = ''; 

            Object.keys(tierConfig).forEach(tier => {
                const items = data.tiers[tier] || [];
                const color = tierConfig[tier];
                const row = document.createElement('div');
                row.className = 'detail-row';
                row.innerHTML = `
                    <div class="detail-label" style="background-color: ${color};">${tier}</div>
                    <div class="detail-items">
                        ${items.map(img => `<img src="${pathPrefix}${img}" class="detail-img">`).join('')}
                    </div>
                `;
                body.appendChild(row);
            });
            modal.style.display = 'flex';
        };

        window.onload = function() {
            // [ÏàòÏ†ïÎê®] ÌÖåÎßàÎäî Ïù¥ÎØ∏ Ï†ÅÏö©Îê®. ÏïÑÏù¥ÏΩòÎßå ÎèôÍ∏∞Ìôî
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.getElementById('theme-icon').textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

            const savedLang = localStorage.getItem('lang') || 'ko';
            document.getElementById('langSelect').value = savedLang;
            window.changeLanguage(savedLang);

            loadGallery();
        };

        async function loadGallery() {
            const grid = document.getElementById('gallery-grid');
            const loader = document.getElementById('loader');

            try {
                const q = query(collection(db, "tier_results"), orderBy("timestamp", "desc"), limit(50));
                const querySnapshot = await getDocs(q);
                loader.style.display = 'none';

                if (querySnapshot.empty) {
                    grid.innerHTML = "<p style='text-align:center; width:100%;'>No Data</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    grid.appendChild(createCard(doc.data()));
                });
            } catch (error) {
                console.error("Error:", error);
                loader.style.display = 'none';
            }
        }

        function createCard(data) {
            const el = document.createElement('div');
            el.className = 'post-card';
            const dateObj = new Date(data.timestamp);
            const dateStr = dateObj.toLocaleDateString() + " " + dateObj.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            
            const sItems = data.tiers['S'] || [];
            let previewHTML = '';
            sItems.slice(0, 5).forEach(imgName => {
                previewHTML += `<img src="${pathPrefix}${imgName}" class="preview-img" onerror="this.style.display='none'">`;
            });
            
            el.innerHTML = `
                <div class="post-header"><span>User</span><span>${dateStr}</span></div>
                <div class="post-title">Tier List Result</div>
                <div class="preview-label">üèÜ S-Tier Preview</div>
                <div class="preview-box">${previewHTML || '<span style="color:#666; font-size:0.8rem;">None</span>'}</div>
            `;
            el.onclick = () => window.openModal(data, dateStr);
            return el;
        }
    </script>
</body>
</html>
