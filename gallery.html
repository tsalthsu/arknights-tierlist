<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Arknights Skin Tier List</title>
    <style>
        /* --- ê³µí†µ ìŠ¤íƒ€ì¼ (index.htmlê³¼ í†µì¼) --- */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --panel-bg: #222;
            --card-bg: #333;
            --border-color: #444;
            --accent-color: #1976d2;
            --shadow: rgba(0,0,0,0.5);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ë„¤ë¹„ê²Œì´ì…˜ --- */
        .nav-bar {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }
        .nav-title { font-size: 1.5rem; font-weight: bold; text-transform: uppercase; }
        .nav-links { display: flex; gap: 15px; }
        .nav-btn {
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--panel-bg);
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            transition: 0.2s;
        }
        .nav-btn:hover { background-color: var(--border-color); }
        .nav-btn.active { background-color: var(--accent-color); border-color: var(--accent-color); }

        /* --- ê°¤ëŸ¬ë¦¬ ê·¸ë¦¬ë“œ --- */
        .gallery-grid {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* --- ê²Œì‹œë¬¼ ì¹´ë“œ --- */
        .post-card {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow);
            border-color: #fff;
        }
        .post-header { font-size: 0.9rem; color: #888; display: flex; justify-content: space-between; }
        .post-title { font-size: 1.1rem; font-weight: bold; margin: 5px 0; }
        
        /* Sí‹°ì–´ ë¯¸ë¦¬ë³´ê¸° ì˜ì—­ */
        .preview-box {
            display: flex;
            gap: 5px;
            background-color: #2b2b2b;
            padding: 10px;
            border-radius: 4px;
            overflow: hidden;
            height: 80px;
            align-items: center;
        }
        .preview-img {
            width: 50px;
            height: 100%; /* ì¹´ë“œ ë¹„ìœ¨ ìœ ì§€ X, ì¸ë„¤ì¼ì²˜ëŸ¼ */
            object-fit: cover;
            border-radius: 2px;
            border: 1px solid #444;
        }
        .preview-label { font-size: 0.8rem; color: #ff7f7f; font-weight: bold; margin-bottom: 5px; }

        /* --- ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ --- */
        .loader {
            border: 4px solid #333;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- ìƒì„¸ ë³´ê¸° ëª¨ë‹¬ (Full View) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: none; justify-content: center; align-items: flex-start;
            z-index: 1000; overflow-y: auto; padding: 40px 0;
        }
        .modal-content {
            background-color: var(--bg-color);
            width: 90%; max-width: 800px;
            padding: 20px; border-radius: 8px;
            border: 1px solid var(--border-color);
            position: relative;
            margin-bottom: 50px; /* ìŠ¤í¬ë¡¤ ì—¬ìœ  */
        }
        .close-btn {
            position: absolute; top: 15px; right: 20px;
            font-size: 2rem; cursor: pointer; color: #888;
        }
        .close-btn:hover { color: #fff; }

        /* ëª¨ë‹¬ ë‚´ë¶€ í‹°ì–´í‘œ ìŠ¤íƒ€ì¼ */
        .detail-row { display: flex; border: 1px solid var(--border-color); margin-bottom: 5px; min-height: 100px; }
        .detail-label { 
            width: 60px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 1.5rem; color: #333; text-shadow: 1px 1px 0 rgba(255,255,255,0.2);
        }
        .detail-items { flex-grow: 1; background-color: #2b2b2b; padding: 5px; display: flex; flex-wrap: wrap; gap: 5px; }
        .detail-img { width: 60px; height: 108px; object-fit: cover; border: 1px solid #444; }

    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-title">Gallery</div>
        <div class="nav-links">
            <a href="index.html" class="nav-btn">â† Make Tier List</a>
            <a href="gallery.html" class="nav-btn active">Gallery</a>
            <a href="stats.html" class="nav-btn">Statistics (Beta)</a>
        </div>
    </div>

    <div id="loader" class="loader"></div>

    <div class="gallery-grid" id="gallery-grid"></div>

    <div class="modal-overlay" id="detailModal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="document.getElementById('detailModal').style.display='none'">&times;</span>
            <h2 id="modal-date">Submission Detail</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // ğŸ”¥ ì‚¬ìš©ìì˜ Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyC7z3JsiRzPSXnOdxtazbtq2J41oORv9og",
            authDomain: "skin-cad0f.firebaseapp.com",
            projectId: "skin-cad0f",
            storageBucket: "skin-cad0f.firebasestorage.app",
            messagingSenderId: "343015548730",
            appId: "1:343015548730:web:d65503a46d1fbabbf59203",
            measurementId: "G-P1NC2B9TE5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // í‹°ì–´ ì •ë³´ (ìƒ‰ìƒ ë§¤ì¹­ìš©)
        const tierConfig = {
            'S': '#ff7f7f', 'A': '#ffbf7f', 'B': '#ffff7f', 
            'C': '#7fff7f', 'D': '#7fbfff', 'F': '#bfbfbf'
        };
        const pathPrefix = "img/";

        // --- ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ---
        async function loadGallery() {
            const grid = document.getElementById('gallery-grid');
            const loader = document.getElementById('loader');

            try {
                // ìµœì‹ ìˆœìœ¼ë¡œ 50ê°œë§Œ ê°€ì ¸ì˜¤ê¸°
                const q = query(collection(db, "tier_results"), orderBy("timestamp", "desc"), limit(50));
                const querySnapshot = await getDocs(q);

                loader.style.display = 'none';

                if (querySnapshot.empty) {
                    grid.innerHTML = "<p style='text-align:center; width:100%;'>ì•„ì§ ë“±ë¡ëœ í‹°ì–´í‘œê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = createCard(data);
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error("Error loading gallery:", error);
                loader.style.display = 'none';
                grid.innerHTML = "<p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>";
            }
        }

        // --- ì¹´ë“œ ìƒì„± í•¨ìˆ˜ ---
        function createCard(data) {
            const el = document.createElement('div');
            el.className = 'post-card';
            
            // ë‚ ì§œ í¬ë§·íŒ…
            const dateObj = new Date(data.timestamp);
            const dateStr = dateObj.toLocaleDateString() + " " + dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            // Sí‹°ì–´ ë¯¸ë¦¬ë³´ê¸° ì•„ì´í…œ (ìµœëŒ€ 5ê°œ)
            const sItems = data.tiers['S'] || [];
            const previewLimit = 5;
            let previewHTML = '';
            
            sItems.slice(0, previewLimit).forEach(imgName => {
                previewHTML += `<img src="${pathPrefix}${imgName}" class="preview-img" onerror="this.style.display='none'">`;
            });
            if (sItems.length === 0) previewHTML = '<span style="color:#666; font-size:0.8rem;">Sí‹°ì–´ ì—†ìŒ</span>';

            el.innerHTML = `
                <div class="post-header">
                    <span>No Name</span>
                    <span>${dateStr}</span>
                </div>
                <div class="post-title">í‹°ì–´í‘œ ê²°ê³¼</div>
                <div class="preview-label">ğŸ† S-Tier Preview</div>
                <div class="preview-box">
                    ${previewHTML}
                    ${sItems.length > previewLimit ? `<span style="font-size:1.2rem; color:#888;">+</span>` : ''}
                </div>
            `;

            // í´ë¦­ ì‹œ ìƒì„¸ ë³´ê¸°
            el.onclick = () => openModal(data, dateStr);

            return el;
        }

        // --- ìƒì„¸ ë³´ê¸° ëª¨ë‹¬ ---
        window.openModal = function(data, dateStr) {
            const modal = document.getElementById('detailModal');
            const body = document.getElementById('modal-body');
            document.getElementById('modal-date').textContent = dateStr;
            body.innerHTML = ''; // ì´ˆê¸°í™”

            // í‹°ì–´ ìˆœì„œëŒ€ë¡œ ìƒì„±
            Object.keys(tierConfig).forEach(tier => {
                const items = data.tiers[tier] || [];
                const color = tierConfig[tier];

                const row = document.createElement('div');
                row.className = 'detail-row';
                row.innerHTML = `
                    <div class="detail-label" style="background-color: ${color};">${tier}</div>
                    <div class="detail-items">
                        ${items.map(img => `<img src="${pathPrefix}${img}" class="detail-img">`).join('')}
                    </div>
                `;
                body.appendChild(row);
            });

            modal.style.display = 'flex';
        }

        window.closeModal = function(e) {
            if (e.target.id === 'detailModal') {
                document.getElementById('detailModal').style.display = 'none';
            }
        }

        // ì‹¤í–‰
        loadGallery();

    </script>
</body>
</html>
