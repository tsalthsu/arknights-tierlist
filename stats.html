        async function loadAndRenderStats() {
            const chartArea = document.getElementById('chart-area');
            const loader = document.getElementById('loader');
            const subTitle = document.getElementById('total-submissions');

            try {
                const statsRef = doc(db, "statistics", "summary");
                const statsSnap = await getDoc(statsRef);

                if (!statsSnap.exists()) {
                    subTitle.textContent = "No Data yet (Need Migration?)";
                    loader.style.display = 'none';
                    return;
                }

                const data = statsSnap.data();
                const totalDocs = data.totalSubmissions || 0;
                subTitle.textContent = `Total ${totalDocs} Submissions analyzed`;

                if (!data.skins) {
                    loader.style.display = 'none';
                    return;
                }

                const rankedSkins = [];
                Object.values(data.skins).forEach(skinStat => {
                    if (skinStat.count > 0) {
                        rankedSkins.push({
                            id: skinStat.id,
                            avg: skinStat.totalScore / skinStat.count,
                            count: skinStat.count,
                            tierCounts: skinStat.tierCounts || {S:0,A:0,B:0,C:0,D:0,F:0}
                        });
                    }
                });

                // ì ìˆ˜ ë†’ì€ ìˆœ ì •ë ¬
                rankedSkins.sort((a, b) => b.avg - a.avg);
                loader.style.display = 'none';

                // [ìˆ˜ì •ë¨] ìŠ¤ë§ˆíŠ¸ ë°°ì¹˜ ì‹œìŠ¤í…œ ì ìš©
                // ì´ë¯¸ ë°°ì¹˜ëœ ì•„ì´í…œë“¤ì˜ ìœ„ì¹˜ë¥¼ ì €ì¥í•˜ëŠ” ë°°ì—´: {x, y, width, height} (ë‹¨ìœ„: %)
                const placedItems = [];
                
                // ì°¨íŠ¸ í¬ê¸° ë¹„ìœ¨ (ì•„ì´í…œ í¬ê¸° ê³ ë ¤)
                // ê°€ë¡œ 100% ì¤‘ ì•„ì´í…œ í­ ì•½ 5~6% ê°€ì •, ì„¸ë¡œ 100% ì¤‘ ì•„ì´í…œ ë†’ì´ ì•½ 6% ê°€ì •
                const ITEM_W = 6; 
                const ITEM_H = 6; 

                rankedSkins.forEach((skin) => {
                    // Y ìœ„ì¹˜: ì ìˆ˜ì— ë”°ë¥¸ ê³ ì • ìœ„ì¹˜ (0 ~ 100%)
                    const topPercent = (5.0 - skin.avg) / 5.0 * 100;
                    
                    // X ìœ„ì¹˜: "í›„ë³´êµ° ì¶”ì²¨(Best Candidate)" ì•Œê³ ë¦¬ì¦˜ ì‚¬ìš©
                    // ëœë¤í•œ ìœ„ì¹˜ë¥¼ ì—¬ëŸ¬ ê°œ ë½‘ì•„ë³´ê³ , ê¸°ì¡´ ì•„ì´í…œë“¤ê³¼ ê°€ì¥ ë©€ë¦¬ ë–¨ì–´ì§„ ìœ„ì¹˜ë¥¼ ì„ íƒ
                    let bestX = 50;
                    let maxMinDist = -1;

                    // ì‹œë„ íšŸìˆ˜: ë§ì„ìˆ˜ë¡ ë¶„í¬ê°€ ê³ ë¥´ì§€ë§Œ ëŠë ¤ì§ (10íšŒ ì •ë„ë©´ ì¶©ë¶„)
                    const attempts = 10; 
                    
                    for (let i = 0; i < attempts; i++) {
                        // 5% ~ 95% ì‚¬ì´ ëœë¤ X
                        const candidateX = 5 + Math.random() * 90;
                        
                        // ê°€ì¥ ê°€ê¹Œìš´ ì´ì›ƒê³¼ì˜ ê±°ë¦¬ ì°¾ê¸°
                        let minDist = 9999;
                        
                        if (placedItems.length === 0) {
                            minDist = 9999; // ì²« ì•„ì´í…œì€ ë¬´ì¡°ê±´ ë°°ì¹˜
                        } else {
                            for (const p of placedItems) {
                                // Yì¶• ê±°ë¦¬ê°€ ë„ˆë¬´ ë©€ë©´(ì¶©ëŒ ê°€ëŠ¥ì„± ì—†ìœ¼ë©´) ë¬´ì‹œ (ìµœì í™”)
                                const dy = Math.abs(p.y - topPercent);
                                if (dy > ITEM_H) continue; 

                                // Xì¶• ê±°ë¦¬ ê³„ì‚°
                                const dx = Math.abs(p.x - candidateX);
                                
                                // ìœ í´ë¦¬ë“œ ê±°ë¦¬ ëŒ€ì‹  ë‹¨ìˆœ ê±°ë¦¬ ì‚¬ìš© (ì–´ì°¨í”¼ YëŠ” ê±°ì˜ ë¹„ìŠ·í•˜ë¯€ë¡œ)
                                const dist = Math.sqrt(dx*dx + dy*dy);
                                if (dist < minDist) minDist = dist;
                            }
                        }

                        // ì´ í›„ë³´ê°€ ì§€ê¸ˆê¹Œì§€ ì°¾ì€ ê²ƒ ì¤‘ ê°€ì¥ ê°„ê²©ì´ ë„“ë‹¤ë©´ ì„ íƒ
                        if (minDist > maxMinDist) {
                            maxMinDist = minDist;
                            bestX = candidateX;
                        }
                    }

                    // í™•ì •ëœ ìœ„ì¹˜ ì €ì¥
                    placedItems.push({ x: bestX, y: topPercent });
                    
                    // DOM ìƒì„±
                    createSkinPoint(skin, chartArea, topPercent, bestX);
                });

            } catch (error) {
                console.error("Error:", error);
                loader.style.display = 'none';
                subTitle.textContent = "Error loading stats";
            }
        }

        function createSkinPoint(skinData, container, topVal, leftVal) {
            const el = document.createElement('div');
            el.className = 'skin-point';
            el.style.backgroundImage = `url(${pathPrefix}${skinData.id})`;
            
            el.style.top = `${topVal}%`;
            el.style.left = `${leftVal}%`;
            
            // ê¸°ë³¸ z-indexëŠ” ì ìˆ˜ê°€ ë†’ì„ìˆ˜ë¡(ìœ„ìª½ì¼ìˆ˜ë¡) ì‚´ì§ ë†’ê²Œ, í•˜ì§€ë§Œ í˜¸ë²„ ì‹œì—” ë¬´ì‹œë¨
            el.style.zIndex = Math.floor(skinData.avg * 10);
            
            let mainTier = 'F';
            if (skinData.avg >= 4.5) mainTier = 'S';
            else if (skinData.avg >= 3.5) mainTier = 'A';
            else if (skinData.avg >= 2.5) mainTier = 'B';
            else if (skinData.avg >= 1.5) mainTier = 'C';
            else if (skinData.avg >= 0.5) mainTier = 'D';
            
            el.style.borderColor = colorMap[mainTier];

            const tc = skinData.tierCounts;
            el.innerHTML = `
                <div class="point-tooltip">
                    <div style="font-weight:bold; font-size:1.1rem; margin-bottom:5px; color:${colorMap[mainTier]}; text-shadow:1px 1px 0 #000;">
                        Avg: ${skinData.avg.toFixed(2)}
                    </div>
                    <div style="color:#ccc; font-size:0.85rem; margin-bottom:8px;">Votes: ${skinData.count}</div>
                    <div class="score-badges">
                        <span class="score-badge" style="background:${colorMap.S}">S:${tc.S || 0}</span>
                        <span class="score-badge" style="background:${colorMap.A}">A:${tc.A || 0}</span>
                        <span class="score-badge" style="background:${colorMap.B}">B:${tc.B || 0}</span>
                    </div>
                </div>
            `;

            // [ìˆ˜ì •ë¨] í˜¸ë²„ ë”œë ˆì´ ë¡œì§ (ì›€ì°”ê±°ë¦¼ ë°©ì§€)
            let hoverTimer = null;

            const activate = () => {
                el.classList.add('active');
            };
            const deactivate = () => {
                el.classList.remove('active');
            };

            // ë§ˆìš°ìŠ¤ ë“¤ì–´ì˜´: ë”œë ˆì´ í›„ í™œì„±í™”
            el.addEventListener('mouseenter', () => {
                if (hoverTimer) clearTimeout(hoverTimer);
                hoverTimer = setTimeout(activate, 80); // 0.15ì´ˆ ë”œë ˆì´
            });

            // ë§ˆìš°ìŠ¤ ë‚˜ê°: ì¦‰ì‹œ ë¹„í™œì„±í™” + íƒ€ì´ë¨¸ ì·¨ì†Œ
            el.addEventListener('mouseleave', () => {
                if (hoverTimer) clearTimeout(hoverTimer);
                deactivate();
            });

            // ëª¨ë°”ì¼ í„°ì¹˜ ëŒ€ì‘ (í´ë¦­ ì‹œ í† ê¸€)
            el.addEventListener('click', (e) => {
                // ì´ë¯¸ í™œì„±í™” ìƒíƒœë¼ë©´ ë„ê¸°, ì•„ë‹ˆë©´ ì¼œê¸°
                if (el.classList.contains('active')) {
                    deactivate();
                } else {
                    // ë‹¤ë¥¸ê±° ë‹¤ ë„ê³  ë‚˜ë§Œ ì¼œê¸° (ì„ íƒì‚¬í•­)
                    document.querySelectorAll('.skin-point.active').forEach(p => p.classList.remove('active'));
                    activate();
                }
                e.stopPropagation(); // ë¶€ëª¨ í´ë¦­ ë°©ì§€
            });

            container.appendChild(el);
        }

        // ë°°ê²½ í´ë¦­ ì‹œ ëª¨ë“  íŒì—… ë‹«ê¸° (ëª¨ë°”ì¼ UX)
        document.body.addEventListener('click', () => {
            document.querySelectorAll('.skin-point.active').forEach(p => p.classList.remove('active'));
        });

        // ë§ˆì´ê·¸ë ˆì´ì…˜ ë„êµ¬ (í•„ìš”ì‹œ ì‚¬ìš©)
        window.runMigration = async function() {
            if (!confirm("ì •ë§ ë§ˆì´ê·¸ë ˆì´ì…˜ì„ ì§„í–‰í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            console.log("Migration started...");
            const subTitle = document.getElementById('total-submissions');

            try {
                const snapshot = await getDocs(collection(db, "tier_results"));
                if (snapshot.empty) { alert("ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤."); return; }

                const batch = writeBatch(db);
                const statsRef = doc(db, "statistics", "summary");

                const updates = { totalSubmissions: 0, skins: {} };
                
                snapshot.forEach(docSnap => {

                    updates.totalSubmissions++;

                        Object.entries(data.tiers).forEach(([tier, items]) => {

                            items.forEach(skinId => {

                                        tierCounts: {S:0, A:0, B:0, C:0, D:0, F:0}

                                }
                                updates.skins[safeKey].totalScore += score;
                                updates.skins[safeKey].count += 1;
                                if(updates.skins[safeKey].tierCounts[tier] !== undefined) {
                                    updates.skins[safeKey].tierCounts[tier] += 1;
                                }
                            });
                        });
                    }
                });
                batch.set(statsRef, updates); 
                await batch.commit();
