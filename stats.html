<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - 2025 Arknights Skin Tier List</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <style>
        /* --- Í≥µÌÜµ Ïä§ÌÉÄÏùº --- */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --panel-bg: #222;
            --border-color: #444;
            --accent-color: #1976d2;
            --shadow: rgba(0,0,0,0.5);
            /* Ìã∞Ïñ¥ ÏÉâÏÉÅ */
            --c-s: #ff7f7f; --c-a: #ffbf7f; --c-b: #ffff7f;
            --c-c: #7fff7f; --c-d: #7fbfff; --c-f: #bfbfbf;
        }
        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --text-color: #333333;
            --panel-bg: #ffffff;
            --border-color: #ccc;
            --shadow: rgba(0,0,0,0.1);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }

        /* --- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò --- */
        .nav-bar {
            width: 100%; max-width: 1200px; display: flex;
            justify-content: space-between; align-items: center;
            margin-bottom: 40px; border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .nav-title { font-size: 1.5rem; font-weight: bold; text-transform: uppercase; }
        .nav-links { display: flex; gap: 10px; align-items: center; }
        .nav-btn {
            text-decoration: none; color: var(--text-color);
            background-color: var(--panel-bg); padding: 8px 16px;
            border-radius: 4px; border: 1px solid var(--border-color); transition: 0.2s;
            font-size: 0.9rem; white-space: nowrap;
        }
        .nav-btn:hover { background-color: var(--border-color); }
        .nav-btn.active { background-color: var(--accent-color); border-color: var(--accent-color); color: white; }

        .lang-select {
            background-color: var(--panel-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* --- ÌÜµÍ≥Ñ Ïª®ÌÖåÏù¥ÎÑà --- */
        .stats-container {
            width: 100%; max-width: 1000px;
            background-color: var(--panel-bg);
            border-radius: 12px; padding: 40px;
            box-shadow: 0 10px 30px var(--shadow);
            position: relative;
        }
        
        .chart-title-area { text-align: center; margin-bottom: 30px; }
        .chart-main-title { font-size: 1.8rem; margin: 0; }
        .chart-sub-title { color: #888; margin-top: 5px; font-size: 0.9rem; }

        /* --- Ï∞®Ìä∏ ÏòÅÏó≠ --- */
        .chart-area {
            position: relative; width: 100%; height: 1500px;
            border-left: 3px solid var(--border-color);
            border-bottom: 3px solid var(--border-color);
            margin-left: 50px; 
            background: repeating-linear-gradient(to right, transparent, transparent 40px, rgba(128,128,128,0.05) 40px, rgba(128,128,128,0.05) 80px);
        }

        .guide-line { position: absolute; left: 0; right: 0; border-top: 1px dashed var(--border-color); pointer-events: none; }
        .guide-line.major { border-top: 1px solid #666; }
        
        .guide-label {
            position: absolute; left: -60px; transform: translateY(-50%);
            font-weight: bold; font-size: 1rem; text-align: right; width: 50px; color: #888;
        }
        .major .guide-label { font-size: 1.4rem; color: var(--text-color); }

        .c-s { color: var(--c-s) !important; } .c-a { color: var(--c-a) !important; }
        .c-b { color: var(--c-b) !important; } .c-c { color: var(--c-c) !important; }

        /* Ïä§ÌÇ® ÏïÑÏù¥ÏΩò */
        .skin-point {
            position: absolute; width: 50px; height: 90px;
            border-radius: 4px; background-size: cover; background-position: center;
            border: 2px solid transparent; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transform: translate(-50%, -50%); transition: all 0.3s; cursor: pointer; z-index: 1;
        }
        .skin-point:hover {
            z-index: 100 !important; transform: translate(-50%, -50%) scale(1.6);
            box-shadow: 0 10px 30px rgba(0,0,0,0.9); border-color: #fff !important;
        }

        .point-tooltip {
            position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
            background-color: rgba(0,0,0,0.95); padding: 10px; border-radius: 6px;
            font-size: 0.85rem; white-space: nowrap; opacity: 0; pointer-events: none;
            text-align: center; border: 1px solid #666; z-index: 101; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .skin-point:hover .point-tooltip { opacity: 1; }
        .score-badges { display: flex; gap:3px; justify-content: center; margin-top: 6px; }
        .score-badge { font-size: 0.7rem; padding: 2px 5px; border-radius: 3px; color:#000; font-weight: bold; }

        .loader {
            border: 4px solid #333; border-top: 4px solid var(--accent-color);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; position: absolute;
            top: 200px; left: 50%; margin-left: -20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .theme-toggle {
            position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px;
            border-radius: 50%; background-color: var(--panel-bg);
            border: 2px solid var(--border-color); color: var(--text-color);
            font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 10px var(--shadow);
            z-index: 100; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-left">
            <div class="nav-title" id="nav-title">2025 Arknights Skin Tier List</div>
        </div>
        <div class="nav-links">
            <select id="langSelect" class="lang-select" onchange="changeLanguage(this.value)">
                <option value="ko">ÌïúÍµ≠Ïñ¥</option>
                <option value="en">English</option>
                <option value="jp">Êó•Êú¨Ë™û</option>
                <option value="cn">‰∏≠Êñá</option>
            </select>
            <a href="index.html" class="nav-btn" id="nav-btn-make">Make List</a>
            <a href="gallery.html" class="nav-btn" id="nav-btn-gallery">Gallery</a>
            <a href="stats.html" class="nav-btn active" id="nav-btn-stats">Stats</a>
        </div>
    </div>

    <div class="stats-container">
        <div class="chart-title-area">
            <h2 class="chart-main-title">Average Ranking</h2>
            <p class="chart-sub-title" id="total-submissions">Loading...</p>
        </div>

        <div class="chart-area" id="chart-area">
            <div id="loader" class="loader"></div>
            <div class="guide-line major" style="top: 0%;"><span class="guide-label c-s">S+</span></div>
            <div class="guide-line" style="top: 6.6%;"><span class="guide-label">S</span></div>
            <div class="guide-line" style="top: 13.3%;"><span class="guide-label">S-</span></div>
            <div class="guide-line major" style="top: 20%;"><span class="guide-label c-a">A+</span></div>
            <div class="guide-line" style="top: 26.6%;"><span class="guide-label">A</span></div>
            <div class="guide-line" style="top: 33.3%;"><span class="guide-label">A-</span></div>
            <div class="guide-line major" style="top: 40%;"><span class="guide-label c-b">B+</span></div>
            <div class="guide-line" style="top: 46.6%;"><span class="guide-label">B</span></div>
            <div class="guide-line" style="top: 53.3%;"><span class="guide-label">B-</span></div>
            <div class="guide-line major" style="top: 60%;"><span class="guide-label c-c">C+</span></div>
            <div class="guide-line" style="top: 66.6%;"><span class="guide-label">C</span></div>
            <div class="guide-line" style="top: 73.3%;"><span class="guide-label">C-</span></div>
            <div class="guide-line major" style="top: 80%;"><span class="guide-label c-d">D</span></div>
            <div class="guide-line major" style="top: 100%; border-top-style: solid;"><span class="guide-label c-f">F</span></div>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">‚òÄÔ∏è</span>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        // [ÏàòÏ†ïÎê®] ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖòÏùÑ ÏúÑÌïú collection, getDocsÏôÄ Îç∞Ïù¥ÌÑ∞ Ï°∞ÌöåÎ•º ÏúÑÌïú doc, getDoc, writeBatch Ìè¨Ìï®
        import { getFirestore, doc, getDoc, collection, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7z3JsiRzPSXnOdxtazbtq2J41oORv9og",
            authDomain: "skin-cad0f.firebaseapp.com",
            projectId: "skin-cad0f",
            storageBucket: "skin-cad0f.firebasestorage.app",
            messagingSenderId: "343015548730",
            appId: "1:343015548730:web:d65503a46d1fbabbf59203",
            measurementId: "G-P1NC2B9TE5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const pathPrefix = "img/";
        const scoreMap = { 'S': 5, 'A': 4, 'B': 3, 'C': 2, 'D': 1, 'F': 0 };
        const colorMap = { 'S': '#ff7f7f', 'A': '#ffbf7f', 'B': '#ffff7f', 'C': '#7fff7f', 'D': '#7fbfff', 'F': '#bfbfbf' };

        const i18n = {
            ko: { 
                title: "2025 Î™ÖÏùºÎ∞©Ï£º Ïä§ÌÇ® Ïó∞ÎßêÏ†ïÏÇ∞",
                navMake: "Ï†úÏûëÌïòÍ∏∞", navGallery: "Í∞§Îü¨Î¶¨", navStats: "ÌÜµÍ≥Ñ" 
            },
            en: { 
                title: "2025 Arknights Skin Year-End",
                navMake: "Make List", navGallery: "Gallery", navStats: "Stats" 
            },
            jp: { 
                title: "2025 „Ç¢„Éº„ÇØ„Éä„Ç§„ÉÑ „Ç≥„Éº„Éá Âπ¥Êú´Ê±∫ÁÆó",
                navMake: "‰ΩúÊàê", navGallery: "„ÇÆ„É£„É©„É™„Éº", navStats: "Áµ±Ë®à" 
            },
            cn: { 
                title: "2025 ÊòéÊó•ÊñπËàü Êó∂Ë£Ö Âπ¥ÁªàÁõòÁÇπ",
                navMake: "Âà∂‰Ωú", navGallery: "ÁîªÂªä", navStats: "ÁªüËÆ°" 
            }
        };

        window.changeLanguage = function(lang) {
            const t = i18n[lang];
            document.getElementById('nav-title').textContent = t.title;
            document.getElementById('nav-btn-make').textContent = t.navMake;
            document.getElementById('nav-btn-gallery').textContent = t.navGallery;
            document.getElementById('nav-btn-stats').textContent = t.navStats;

            localStorage.setItem('lang', lang);
        };

        window.toggleTheme = function() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme') || 'dark';
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            document.getElementById('theme-icon').textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', next);
        };

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.getElementById('theme-icon').textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

            const savedLang = localStorage.getItem('lang') || 'ko';
            document.getElementById('langSelect').value = savedLang;
            window.changeLanguage(savedLang);

            loadAndRenderStats();
        };

        // [ÏàòÏ†ïÎê®] Îã®Ïùº Î¨∏ÏÑú ÏùΩÍ∏∞Î°ú Î≥ÄÍ≤ΩÎêú Î°úÏßÅ
        async function loadAndRenderStats() {
            const chartArea = document.getElementById('chart-area');
            const loader = document.getElementById('loader');
            const subTitle = document.getElementById('total-submissions');

            try {
                // 1. Ïª¨Î†âÏÖò Ï†ÑÏ≤¥ Ï°∞Ìöå ÎåÄÏã† 'summary' Î¨∏ÏÑú ÌïòÎÇòÎßå ÏùΩÏùå
                const statsRef = doc(db, "statistics", "summary");
                const statsSnap = await getDoc(statsRef);

                if (!statsSnap.exists()) {
                    subTitle.textContent = "No Data yet (Need Migration?)";
                    loader.style.display = 'none';
                    return;
                }

                const data = statsSnap.data();
                const totalDocs = data.totalSubmissions || 0;
                subTitle.textContent = `Total ${totalDocs} Submissions analyzed`;

                if (!data.skins) {
                    loader.style.display = 'none';
                    return;
                }

                // 2. Í∞ùÏ≤¥ Îç∞Ïù¥ÌÑ∞Î•º Î∞∞Ïó¥Î°ú Î≥ÄÌôò Î∞è Ï†ïÎ†¨
                const rankedSkins = [];
                Object.values(data.skins).forEach(skinStat => {
                    if (skinStat.count > 0) {
                        rankedSkins.push({
                            id: skinStat.id, // ÌååÏùºÎ™Ö (skin_001.png Îì±)
                            avg: skinStat.totalScore / skinStat.count,
                            count: skinStat.count,
                            tierCounts: skinStat.tierCounts || {S:0,A:0,B:0,C:0,D:0,F:0}
                        });
                    }
                });

                // ÎÜíÏùÄ Ï†êÏàò Ïàú Ï†ïÎ†¨
                rankedSkins.sort((a, b) => b.avg - a.avg);
                loader.style.display = 'none';

                // 3. Ï∞®Ìä∏ Î†åÎçîÎßÅ
                rankedSkins.forEach((skin, index) => {
                    createSkinPoint(skin, chartArea);
                });

            } catch (error) {
                console.error("Error:", error);
                loader.style.display = 'none';
                subTitle.textContent = "Error loading stats";
            }
        }

        function createSkinPoint(skinData, container) {
            const el = document.createElement('div');
            el.className = 'skin-point';
            el.style.backgroundImage = `url(${pathPrefix}${skinData.id})`;
            
            // Ï†êÏàòÏóê Îî∞Î•∏ YÏ∂ï ÏúÑÏπò (5.0 ÎßåÏ†ê = 0%, 0Ï†ê = 100%)
            const topPercent = (5.0 - skinData.avg) / 5.0 * 100;
            el.style.top = `${topPercent}%`;

            // XÏ∂ïÏùÄ Ïó¨Ï†ÑÌûà ÎûúÎç§ (Ï∂îÌõÑ Í∞úÏÑ† ÌïÑÏöî)
            const leftPercent = 5 + (Math.random() * 90); 
            el.style.left = `${leftPercent}%`;
            
            el.style.zIndex = Math.floor(skinData.avg * 100);
            
            let mainTier = 'F';
            if (skinData.avg >= 4.5) mainTier = 'S';
            else if (skinData.avg >= 3.5) mainTier = 'A';
            else if (skinData.avg >= 2.5) mainTier = 'B';
            else if (skinData.avg >= 1.5) mainTier = 'C';
            else if (skinData.avg >= 0.5) mainTier = 'D';
            
            el.style.borderColor = colorMap[mainTier];

            const tc = skinData.tierCounts;
            el.innerHTML = `
                <div class="point-tooltip">
                    <div style="font-weight:bold; font-size:1rem; margin-bottom:4px; color:${colorMap[mainTier]};">
                        ${skinData.avg.toFixed(2)} pts
                    </div>
                    <div style="color:#bbb; font-size:0.8rem; margin-bottom:5px;">${skinData.count} votes</div>
                    <div class="score-badges">
                        <span class="score-badge" style="background:${colorMap.S}">S:${tc.S || 0}</span>
                        <span class="score-badge" style="background:${colorMap.A}">A:${tc.A || 0}</span>
                        <span class="score-badge" style="background:${colorMap.B}">B:${tc.B || 0}</span>
                    </div>
                </div>
            `;
            container.appendChild(el);
        }

        // ============================================================
        // [Ï§ëÏöî] Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞ ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò ÎèÑÍµ¨
        // Ïù¥ ÌååÏùºÏùÑ Î∞∞Ìè¨Ìïú Îí§, Î∏åÎùºÏö∞Ï†Ä ÏΩòÏÜî(F12)ÏóêÏÑú await window.runMigration()ÏùÑ 
        // Îî± Ìïú Î≤àÎßå Ïã§ÌñâÌïòÎ©¥ Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞Î•º summary Î¨∏ÏÑúÎ°ú Î≥ÄÌôòÌï©ÎãàÎã§.
        // ============================================================
        window.runMigration = async function() {
            if (!confirm("Ï†ïÎßê ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖòÏùÑ ÏßÑÌñâÌïòÏãúÍ≤†ÏäµÎãàÍπå? (Í∏∞Ï°¥ ÌÜµÍ≥Ñ ÎçÆÏñ¥ÏîÄ)")) return;
            
            console.log("Migration started...");
            const subTitle = document.getElementById('total-submissions');
            subTitle.textContent = "Migrating data... please wait.";

            try {
                // Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞ Î™®Îëê Í∞ÄÏ†∏Ïò§Í∏∞ (ÎπÑÏö© Î∞úÏÉùÌïòÏßÄÎßå 1ÌöåÏÑ±)
                const snapshot = await getDocs(collection(db, "tier_results"));
                if (snapshot.empty) {
                    alert("Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.");
                    return;
                }

                const batch = writeBatch(db);
                const statsRef = doc(db, "statistics", "summary");
                
                let totalDocs = 0;
                const updates = { totalSubmissions: 0, skins: {} };
                
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    totalDocs++;
                    updates.totalSubmissions++;
                    
                    if (data.tiers) {
                        Object.entries(data.tiers).forEach(([tier, items]) => {
                            const score = scoreMap[tier];
                            if (score === undefined) return;
                            
                            items.forEach(skinId => {
                                const safeKey = skinId.replace(/\./g, '_');
                                if (!updates.skins[safeKey]) {
                                    updates.skins[safeKey] = { 
                                        totalScore: 0, count: 0, id: skinId,
                                        tierCounts: {S:0, A:0, B:0, C:0, D:0, F:0} 
                                    };
                                }
                                updates.skins[safeKey].totalScore += score;
                                updates.skins[safeKey].count += 1;
                                if(updates.skins[safeKey].tierCounts[tier] !== undefined) {
                                    updates.skins[safeKey].tierCounts[tier] += 1;
                                }
                            });
                        });
                    }
                });

                // ÌÜµÍ≥Ñ Î¨∏ÏÑú Ï†ÄÏû• (ÎçÆÏñ¥Ïì∞Í∏∞)
                batch.set(statsRef, updates); 
                await batch.commit();

                console.log(`Migration Complete! Processed ${totalDocs} documents.`);
                alert(`ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò ÏôÑÎ£å! Ï¥ù ${totalDocs}Í±¥Ïùò Îç∞Ïù¥ÌÑ∞Î•º Ï≤òÎ¶¨ÌñàÏäµÎãàÎã§.`);
                window.location.reload();

            } catch (e) {
                console.error(e);
                alert("Ïò§Î•ò Î∞úÏÉù: " + e.message);
            }
        };
    </script>
</body>
